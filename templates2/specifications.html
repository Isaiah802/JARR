{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">{{ container.size }} Container Specifications</h1>
    <div class="row align-items-center py-4">
        <div class="col-md-6">
            <img src="/static/images/20onetrip.jpg" class="img-fluid rounded" alt="Container Image">
        </div>
        <div class="col-md-6">
            <h2>Price: {{ container.price }} includes delivery fee</h2>
            <p><strong>Type:</strong> {{ container.type }}</p>
            <p><strong>Details:</strong> {{ container.details }}</p>
            <a href="/products" class="btn btn-primary">Back to Inventory</a>
        </div>
    </div>
</div>
{% endblock %}
