<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}base{% endblock %}</title>

<!--jjjjj test for updated base.html -->


    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>

    <!-- Fixed Navigation Bar -->
    <header class=" text-white py-3 fixed-top w-100" id="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="text-white fs-3 fw-bold">JARR Containers</a>
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Used Containers</a></li>
                                <li><a class="dropdown-item" href="#">One-Trip Containers</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <!-- Footer -->
    <footer class="custom-footer text-center py-3">
        <p>&copy; 2024 JARR Containers LLC. All Rights Reserved.</p>
        <ul class="list-unstyled d-flex justify-content-center gap-3">
            <li><a href="https://facebook.com" target="_blank" class="footer-link">Facebook</a></li>
            <li><a href="contact.html" class="footer-link">Contact Us</a></li>
        </ul>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
