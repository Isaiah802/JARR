{% extends 'base.html' %}

{% block title %}Edit Product - JARR Containers{% endblock %}

{% block content %}
    <h1>Edit Product</h1>

    <form action="{{ url_for('edit_product', container_id=container.id) }}" method="POST">
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" name="image" class="form-control" value="{{ container.image }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" class="form-control" value="{{ container.price }}" required>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text" name="size" class="form-control" value="{{ container.size }}" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" name="type" class="form-control" value="{{ container.type }}" required>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea name="details" class="form-control" required>{{ container.details }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>

    <br><br>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Back to Admin Panel</a>
{% endblock %}
