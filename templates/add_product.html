{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<section class="container py-5">
    <h2 class="text-center mb-5">Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text" id="size" name="size" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" required></textarea>
        </div>
    
        <!-- File Inputs for Images -->
        <div class="form-group">
            <label for="image1">Image 1</label>
            <input type="file" name="image1" id="image1" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image2">Image 2</label>
            <input type="file" name="image2" id="image2" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image3">Image 3</label>
            <input type="file" name="image3" id="image3" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image4">Image 4</label>
            <input type="file" name="image4" id="image4" accept="image/*">
        </div>
        <div class="form-group">
            <label for="image5">Image 5</label>
            <input type="file" name="image5" id="image5" accept="image/*">
        </div>
    
        <button type="submit">Add Product</button>
    </form>
    
</section>
{% endblock %}
