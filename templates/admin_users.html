{% extends 'base.html' %}

{% block title %}Admin - Manage Users{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4">Manage Users</h1>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary mb-3">Back to Admin Panel</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
